<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Game site</title>
		<link rel="stylesheet" href="./fonts/stylesheet.css" />
		<link rel="stylesheet" href="../css/login.css" />
	</head>
	<body>
		<main id="main">
			<div class="container">
				<!-- login text start -->
				<section class="login__text">
					<!-- <div class="container"> -->
					<div class="logo">
						<span class="blue__color">G</span>
						ames
						<span class="blue__color">H</span>
						ub
					</div>
					<div class="main__text">
						Once you start down the path,
						<br />
						<br />
						<br />
						forever will it dominate your destiny
					</div>
					<!-- </div> -->
				</section>
				<!-- login text end -->

				<!-- login form start -->
				<section class="login__form">
					<div class="login__wrapper">
						<div class="login__name">LOGIN IN</div>
						<p>Welcome back!</p>
						<input
							type="email"
							name="#"
							id="email"
							placeholder="Email"
						/>
						<input
							type="password"
							name="#"
							id="password"
							placeholder="Password"
						/>
						<button class="login__btn">LOGIN</button>
						<div class="login__else">
							<span class="line">
								<img src="../img/login__line.svg" alt="line" />
							</span>
							<span class="or">or</span>
							<span class="line">
								<img src="../img/login__line.svg" alt="line" />
							</span>
						</div>
						<ul class="login__social__links">
							<li>
								<a href="#0">
									<img
										src="../img/login__facebook__img.svg"
										alt="facebook"
									/>
								</a>
							</li>
							<li>
								<a href="#0">
									<img
										src="../img/login__google__icon.svg"
										alt="facebook"
									/>
								</a>
							</li>
							<li>
								<a href="#0">
									<img
										src="../img/login__apple__icon.svg"
										alt="facebook"
									/>
								</a>
							</li>
						</ul>
						<div class="login__create__accaunt">
							<a href="../pages/signin.html">
								Create new account
							</a>
						</div>
					</div>
				</section>
				<!-- login form end -->
			</div>
		</main>
	</body>
</html>
